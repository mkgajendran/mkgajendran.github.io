<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mohan Kumar Gajendran - Academic Profile</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #252526;
            color: #d4d4d4;
            text-align: center;
            padding: 15px 0;
        }
        .tab {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            background-color: #333;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }
        .tab:hover, .active {
            background-color: #007acc;
            border-color: #007acc;
        }
        #content {
            padding: 20px;
            background-color: #1e1e1e;
            margin: 5px;
            border-left: 3px solid #007acc;
        }
        a {
            color: #9cdcfe;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dr. Mohan Kumar Gajendran</h1>
        <p>Postdoctoral Fellow in Computer Science and Engineering</p>
    </header>

    <div id="tabs"></div>
    <div id="content"></div>

    <footer>
        <p>&copy; 2023 Dr. Mohan Kumar Gajendran. All Rights Reserved.</p>
    </footer>

    <script>
        const tabData = {
            'About Me': 'Content for About Me...',
            'Research': 'Content for Research. Detailing current and past research projects...',
            'Publications': 'List of publications...',
            'Teaching': 'Information about teaching experience, courses taught, etc...',
            'Contact': 'Contact information, social media links, etc...'
        };

        function populateTabs() {
            const tabsContainer = document.getElementById('tabs');
            const contentContainer = document.getElementById('content');
            let firstTab = true;

            for (const [tabName, tabContent] of Object.entries(tabData)) {
                const tab = document.createElement('button');
                tab.className = 'tab';
                tab.textContent = tabName;
                
                tab.onclick = function() {
                    const current = document.getElementsByClassName('active');
                    if (current.length > 0) { 
                        current[0].className = current[0].className.replace(' active', '');
                    }
                    this.className += ' active';
                    contentContainer.innerHTML = tabContent;
                };

                tabsContainer.appendChild(tab);

                if (firstTab) {
                    tab.click();
                    firstTab = false;
                }
            }
        }

        populateTabs();
    </script>
</body>
</html>
