<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mohan Kumar Gajendran - Academic Profile</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #252526;
            color: #d4d4d4;
            text-align: center;
            padding: 15px 0;
        }
        .tab {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
            background-color: #333;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }
        .tab:hover, .active {
            background-color: #007acc;
            border-color: #007acc;
        }
        #content {
            padding: 20px;
            background-color: #1e1e1e;
            margin: 5px;
            border-left: 3px solid #007acc;
        }
        a {
            color: #9cdcfe;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dr. Mohan Kumar Gajendran</h1>
        <p>Postdoctoral Fellow in Computer Science and Engineering</p>
    </header>

    <div id="tabs"></div>
    <div id="content"></div>

    <footer>
        <p>&copy; 2023 Dr. Mohan Kumar Gajendran. All Rights Reserved.</p>
    </footer>

    <script>
        const tabData = {
            'About Me': `
                <div class="section">
                    <h3>Biography</h3>
                    <p>Dr. Mohan Kumar Gajendran is a postdoctoral fellow at XYZ University, specializing in...</p>
                </div>
                <div class="section">
                    <h3>Interests</h3>
                    <p>His research interests include Machine Learning, Computational Fluid Dynamics, and...</p>
                </div>
            `,
            'Research': `
                <div class="section">
                    <h3>Current Projects</h3>
                    <p>Currently working on several innovative projects in the field of AI and Deep Learning, including...</p>
                </div>
                <div class="section">
                    <h3>Past Research</h3>
                    <p>Previous research endeavors have included projects on Bio-Medical Signal Processing and...</p>
                </div>
            `,
            'Publications': `
                <div class="section">
                    <h3>Journal Articles</h3>
                    <ul>
                        <li>Article 1, Journal, Year</li>
                        <li>Article 2, Journal, Year</li>
                    </ul>
                </div>
                <div class="section">
                    <h3>Conference Papers</h3>
                    <ul>
                        <li>Paper 1, Conference, Year</li>
                        <li>Paper 2, Conference, Year</li>
                    </ul>
                </div>
            `,
            'Teaching': `
                <div class="section">
                    <h3>Courses Taught</h3>
                    <p>Dr. Gajendran has taught various courses at both undergraduate and graduate levels, including...</p>
                </div>
                <div class="section">
                    <h3>Mentorship</h3>
                    <p>He has mentored several students in their research projects, particularly in the areas of...</p>
                </div>
            `,
            'Contact': `
                <div class="section">
                    <h3>Email</h3>
                    <p>mgz53@mail.umkc.edu</p>
                </div>
                <div class="section">
                    <h3>LinkedIn</h3>
                    <p><a href="#">LinkedIn Profile</a></p>
                </div>
            `
        };

        function populateTabs() {
            const tabsContainer = document.getElementById('tabs');
            const contentContainer = document.getElementById('content');
            let firstTab = true;

            for (const [tabName, tabContent] of Object.entries(tabData)) {
                const tab = document.createElement('button');
                tab.className = 'tab';
                tab.textContent = tabName;
                
                tab.onclick = function() {
                    const current = document.getElementsByClassName('active');
                    if (current.length > 0) { 
                        current[0].className = current[0].className.replace(' active', '');
                    }
                    this.className += ' active';
                    contentContainer.innerHTML = tabContent;
                };

                tabsContainer.appendChild(tab);

                if (firstTab) {
                    tab.click();
                    firstTab = false;
                }
            }
        }

        populateTabs();
    </script>
</body>
</html>
